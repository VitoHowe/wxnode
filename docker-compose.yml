version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: wxnode-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-wxnode_db}
      MYSQL_USER: ${DB_USER:-wxnode}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wxnode123}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - wxnode-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: wxnode-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - wxnode-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - with-redis  # 只有在指定 profile 时才启动

  # Node.js 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wxnode-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 服务器配置
      NODE_ENV: production
      PORT: 3001

      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-wxnode}
      DB_PASSWORD: ${DB_PASSWORD:-wxnode123}
      DB_NAME: ${DB_NAME:-wxnode_db}

      # 数据库初始化（首次启动设为 true）
      DB_INIT: ${DB_INIT:-false}

      # Redis 配置
      ENABLE_REDIS: ${ENABLE_REDIS:-false}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-please-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-2h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-please-change}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # 微信小程序配置
      WECHAT_APPID: ${WECHAT_APPID:-}
      WECHAT_SECRET: ${WECHAT_SECRET:-}

      # 文件上传配置
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 52428800

      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${APP_PORT:-3001}:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - wxnode-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  wxnode-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

